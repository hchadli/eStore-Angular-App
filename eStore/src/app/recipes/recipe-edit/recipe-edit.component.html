<div class="row">
    <div class="col-xs-12">
        <hr>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success btn-sm">Save</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" #imagePath formControlName="imagePath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" style="max-height : 200px">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" type="text" id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <!-- Form Array > [formGroupName] to synchronize with component.ts,
                 and [formControlName] to assign controls after each iteration -->

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-top: 10px;"
                         *ngFor="let ingredientControl of controls; let i = index" 
                         [formGroupName]="i">
                        <div class="div col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="div col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="div col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
