<div class="row">
    <div class="col-md-5">
        <app-recipe-list (chosenRecipe)="selectedRecipe = $event" ></app-recipe-list>
    </div>

    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            Please select a Recipe
        </ng-template>
    </div>
</div>
